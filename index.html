<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Insight</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="page-wrapper">
<!-- HEADER -->
<div class="nav-wrapper">
    <div class="nav-title">
      <div class="title">ComTrak 2.0</div>
      <div>Insight Global Portal</div>
    </div>
    <div class="nav-right">
      <ul class="horizontal menu show-for-medium insight-medium-nav">
        <li>
          <a href="#"><i class="fa fa-bar-chart"></i> Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-heart-o"></i> Favorites</a>
        </li>
        <li>
          <a href="#"><i class="fa fa-question"></i> Help</a>
        </li>
        <li>
          <a href="#" class="nav-active"><i class="fa fa-search"></i> Search</a>
        </li>
        <li>
          <div class="profile-pic margin-left-10">
            <img src="https://placehold.it/75x75" alt="">
          </div>
        </li>
      </ul>
      <ul class="dropdown menu show-for-small-only insight-small-nav" data-dropdown-menu>
        <li>
          <a href="#"><i class="fa fa-navicon"></i></a>
          <ul class="menu insight-dropdown-nav">
            <li>
              <a href="#"><i class="fa fa-bar-chart"></i> Dashboard</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-heart-o"></i> Favorites</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-question"></i> Help</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-search"></i> Search</a>
            </li>
          </ul>
        </li>
        <li>
          <div class="profile-pic margin-left-10">
            <img src="https://placehold.it/75x75" alt="">
          </div>
        </li>
      </ul>
    </div>
</div>
<div class="nav-page-title">
  <span>MAIN NAVIGATION</span>
</div>


<!-- NAVIGATION -->
  <div class="content-wrapper">
    <div class="content-header">
      <div class="content-title">
        <b>Staffing:</b> <span>Find Candidates</span>
      </div>
      <div class="content-actions hide-for-small-only">
        <a href="">My Searches <i class="fa fa-ellipsis-v"></i></a>
      </div>
    </div>
    <div class="content-filter">
      <div class="top-filter">
        <div class="filter-title">Search by the following categories:</div>
        <div class="filter-actions hide-for-small-only">
          <button class="hollow button">Save Search</button>
          <button class="hollow button">New Candidate</button>
          <br />
        </div>
      </div>
      <div class="filter-form">
        <form>
          <span class="filter-right">* required</span>
          <div class="filter-selections">
            <ul class="menu medium-horizontal vertical">
              <li>
                <input type="radio" name="searchQuery" value="iGDatabase" id="iGDatabase"><label for="iGDatabase">&nbsp;IG Database</label>
              </li>
              <li>
                <input type="radio" name="searchQuery" value="corporate" id="corporate"><label for="corporate">&nbsp;Corporate</label>
              </li>
              <li>
                <input type="radio" name="searchQuery" value="submittals" id="submittals"><label for="submittals">&nbsp;Submittals</label>
              </li>
              <li>
                <input type="radio" name="searchQuery" value="hotbooks" id="hotbooks"><label for="hotbooks">&nbsp;Hotbooks</label>
              </li>
            </ul>
          </div>
          <div class="row row-negative margin-top-15">
            <div class="small-12 medium-6 column">
              <label>
                <label>*Office
                  <select placeholder="select" class="important-field">
                    <option value="husker">Select</option>
                    <option value="starbuck">Option 2</option>
                    <option value="hotdog">Option 3</option>
                    <option value="apollo">Option 4</option>
                  </select>
                </label>
              </label>
            </div>
            <div class="small-12 medium-6 column">
              <label>
                <label>*Recruiter
                  <select placeholder="select" class="important-field">
                    <option value="husker">Select</option>
                    <option value="starbuck">Option 2</option>
                    <option value="hotdog">Option 3</option>
                    <option value="apollo">Option 4</option>
                  </select>
                </label>
              </label>
            </div>
          </div>
          <div class="row row-negative margin-top-15">
            <div class="small-12 column">
              <label> Keyword Search
                <input type="text" placeholder="Type your keywords...">
              </label>
            </div>
          </div>
          <div class="row row-negative margin-top-15">
            <div class="small-12 medium-6 column">
              <label> First Name
                <input type="text" placeholder="">
              </label>
            </div>
            <div class="small-12 medium-6 column">
              <label> Last Name
                <input type="text" placeholder="">
              </label>
            </div>
          </div>
          <div class="row row-negative margin-top-15">
            <div class="small-12 medium-6 column">
              <label> Email
                <input type="text" placeholder="">
              </label>
            </div>
            <div class="small-12 medium-6 column">
              <label> Work Eligibility
                <select placeholder="select" class="important-field">
                  <option value="husker">Select</option>
                  <option value="starbuck">Option 2</option>
                  <option value="hotdog">Option 3</option>
                  <option value="apollo">Option 4</option>
                </select>
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- RESULTS -->
    <div class="results-wrapper">

    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.js"></script>
<!-- JS files -->
<script src="js/app.js"></script>
<script>
  $(document).foundation();
</script>

</body>
</html>
